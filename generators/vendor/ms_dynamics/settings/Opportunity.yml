Query_Fields:
    # This is just a sample list of fields 
    # that are used in Query
    opportunityid:
      Label: Id
      Type: id 
    name:
      Label: Name
      Type: textinput
    description:
      Label: Description
      Type: textarea  
    estimatedvalue:
      Label: Estimated Value
      Type: textinput
    closeprobability:
      Label: Probability
      Type: textinput
    customerid:
      Label: Customer
      Type: textinput
    customerid_attrtype:
      Label: Customer Type
      Type: Picklist

AttributeTypePicklists:
    # these Picklists define values
    # for artificially constructed fields
    # that are really represent some other field's type
    customerid_attrtype:
        - account
        - contact

ObjectFields:
    # these are reference fields to the other objects

TitleFields:
    # these fields are concatenated to show the record
    # in the Index form
    - name

